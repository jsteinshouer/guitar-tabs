
services:

    backend:
        build:
            context: .
            target: backend
        container_name: tabs-backend
        command: sh -c "box install && /usr/local/bin/startup.sh"
        ports:
            - 8080:8080
        volumes:
            - ./.data:/root/.data
            - .:/workspace:cached
            # - /app/lib
            # - /app/coldbox
            # - /app/modules
            # - /app/testbox
            - ./backend:/app
        environment:
            - PORT=8080
            - ENVIRONMENT=${ENVIRONMENT}
            - DEBUG_MODE=${DEBUG_MODE}
            - DB_DSN=${DB_DSN}
            - DB_CLASS=${DB_CLASS}
            - DB_USER=${DB_USER}
            - DB_PASSWORD=${DB_PASSWORD}
            - DB_GRAMMAR=${DB_GRAMMAR}
            - JWT_SECRET=${JWT_SECRET}
            - JWT_ISSUER=${JWT_ISSUER}
            - JWT_EXP_MIN=${JWT_EXP_MIN}
            - AUTH_COOKIE_NAME=${AUTH_COOKIE_NAME}
            - GENIUS_API_KEY=${GENIUS_API_KEY}

    ui:
        build:
            context: .
            target: ui
        container_name: tabs-ui
        volumes:
            - .:/workspace:cached
            - ./ui:/app
            # - /app/node_modules
        command: sh -c "npm install && npm run dev"
        ports:
            - 8081:8081
        links:
            - backend
        environment:
            - CHOKIDAR_USEPOLLING='true'
            - BACKEND_URL=http://tabs-backend:8080